<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class='container'>
        <h1>kHá bảnH kEy</h1>
        <h4>bộ gõ khá bank</h4>
        <h5>Khá BảnH, sân chơi giới trẻ</h5>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input placeholder="Hãy nhập gì đó...." type="text" class="form-control" id="demo"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button id="button-addon2" onclick="copyToClipboard()" class="btn btn-outline-secondary"
                            type="button">Button</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script>
    function copyToClipboard() {
        let text = $('#demo').val();
        let random = text.split('').map(function (v) {
            var chance = Math.round(Math.random());
            return v = chance ? v.toUpperCase() : v.toLowerCase();
        }).join('');
        window.prompt("Copy to clipboard: Ctrl+C, Enter", random);
    }
</script>

</html>
