<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Khá rảnh</title>
    <style>
        #body {
            background-image: url("https://methongthai.org/wp-content/uploads/2019/01/1546510784_Screenshot_2_1546507352_1546510800.png");
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 1000px;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div id="body">
        <div class='container'>
            <h1>kHá bảnH kEy</h1><br>
            <h4>bộ gõ khá bảnk</h4><br>
            <h6>Khá BảnH, sân chơi giới trẻ</h6>
            <br><br><br>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input placeholder="Hãy nhập gì đó...." type="text" class="form-control" id="demo"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button id="button-addon2" onclick="copyToClipboard()" class="btn btn-primary"
                                type="button">Get "Khá bảNh"</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script>
    function copyToClipboard() {
        let text = $('#demo').val();
        let arr = text.split(' ');
        let sentence = "";
        arr.map(word => {
            let capitalized = false;
            word.split("").map((letter, index) => {
                let chance = Math.round(Math.random());
                if (chance && !capitalized && index !== 0) {
                    letter = letter.toUpperCase();
                    capitalized = true;
                }
                else letter = letter.toLowerCase();
                console.log(letter)
                sentence = sentence + letter;
            });
            sentence = sentence + " "
        })

        window.prompt("Copy bằng cách: Ctrl+C, Enter", sentence);
    }
</script>

</html>
