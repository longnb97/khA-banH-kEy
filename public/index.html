<script>
    function copyToClipboard() {
        let text = $('#demo').val();
        let arr = text.split(' ');
        let sentence = "";
        arr.map(word => {
            let capitalized = false;
            word.split("").map((letter, index) => {
                let chance = Math.round(Math.random());
                if (chance && !capitalized && index !== 0) {
                    letter = letter.toUpperCase();
                    capitalized = true;
                }
                else letter = letter.toLowerCase();
                console.log(letter)
                sentence = sentence + letter;
            });
            sentence = sentence + " "
        })

        window.prompt("Copy bằng cách: Ctrl+C, Enter", sentence);
    }
</script>

<script type="text/javascript">
    function playpause() {
        var snd = document.getElementById("sound");
        var snd_btn = document.getElementById("sound_button");
        snd.muted = !snd.muted;
        if (snd.muted) {
            snd_btn.innerHTML = "<img alt='Pause The Music' title='Music Paused' src='off.png' />";
        } else {
            snd_btn.innerHTML = "<img alt='Play The Music' title='Music Palying' src='on.png' />";
        }
    }
</script>
<audio autoplay="true" loop="true" width="0" height="0" id="sound" src="999.mp3" type="audio/mp3"></audio>
<noembed>
    <bgsound src="music.mp3" loop="infinite" />
</noembed>
</script>
